{% extends "base.html" %}
{% block titulo %} Registro de usuario {% endblock %}
{% block top %}
<div class="nombre_modulo">
    Registro de usuario
</div>
{% endblock %}
{% block contenido%}
<div class="ajustado">    
    <form class="registro" action="." method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input name="submit" type="submit" value="Registrarse">
    </form>
</div>
{% endblock %}
